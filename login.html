
<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>AIXA | Login</title>

<style>

  body {

    font-family: Arial, sans-serif;

    background: #fff;

    display: flex;

    justify-content: center;

    align-items: center;

    height: 100vh;

    margin: 0;

  }



  .login-container {

    width: 320px;

    padding: 30px;

    border-radius: 15px;

    box-shadow: 0 5px 20px rgba(0,0,0,0.1);

    text-align: center;

  }



  .brand-name {

    font-size: 40px;

    font-weight: bold;

    color: black;

    transform: rotate(180deg); /* Rotates VXIV â†’ AIXA */

    margin-bottom: 30px;

  }



  input {

    width: 100%;

    padding: 12px 10px;

    margin: 10px 0;

    border-radius: 8px;

    border: 1px solid #ccc;

    font-size: 14px;

  }



  button {

    width: 100%;

    padding: 12px;

    background: black;

    color: white;

    font-size: 16px;

    border: none;

    border-radius: 25px;

    cursor: pointer;

    margin-top: 15px;

  }



  button:hover {

    background: #333;

  }

.toast {
  visibility: hidden;
  min-width: 250px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 8px;
  padding: 16px;
  position: fixed;
  z-index: 9999;
  left: 50%;
  transform: translateX(-50%); /* <-- Perfectly center horizontally */
  bottom: 30px;
  font-size: 16px;
  opacity: 0;
  transition: opacity 0.5s, bottom 0.5s;
}

.toast.show {
  visibility: visible;
  opacity: 1;
  bottom: 50px;
}

  .input-wrapper {
  width: 100%;
  margin: 10px 0;
}

.input-wrapper input {
  width: 100%;
  padding: 12px 40px 12px 10px; /* right padding enough for eye icon */
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

</style>

</head>

<body>

  <div id="toast" class="toast"></div>


<div class="login-container">

  <div class="brand-name">VXIV</div> <!-- Rotated to AIXA -->

  <div class="input-wrapper">
  <input type="email" id="email" placeholder="Email">
</div>

<div class="input-wrapper" style="position: relative;">
  <input type="password" id="password" placeholder="Password">
  <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" 
       viewBox="0 0 24 24" width="20" height="20"
       style="position:absolute; right:10px; top:50%; transform:translateY(-50%);
              cursor:pointer; fill:#555;">
    <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
    <circle cx="12" cy="12" r="2.5"/>
  </svg>
</div>

  <button id="loginBtn">Login</button>
  
  <button id="googleLogin" style="background:#fff;color:#000;border:1px solid #ccc;">
  Login with Google
</button>

  <p style="margin-top:15px;font-size:14px;color:#555;">

    Don't have an account? <a href="signup.html" style="color:black;text-decoration:underline;">Sign up</a>

  </p>

</div>



<!-- Firebase -->

<script type="module">

  // Firebase imports

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";

  import { 
  getAuth, 
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithRedirect,
    getRedirectResult
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";



  // Your Firebase config

  const firebaseConfig = {

    apiKey: "AIzaSyCrnSZiYKQtWhnz4cNKdjBo0lWuQGYuimI",

    authDomain: "aixa-store.firebaseapp.com",

    projectId: "aixa-store",

    storageBucket: "aixa-store.appspot.com",

    messagingSenderId: "950338552111",

    appId: "1:950338552111:web:2bd549406709e48d47a1da"

  };



  // Initialize Firebase

  const app = initializeApp(firebaseConfig);

  const auth = getAuth(app);
  
  const provider = new GoogleAuthProvider();

  // Handle Google Redirect Result
getRedirectResult(auth)
  .then((result) => {
    if (result) {
      const user = result.user;

      if (user.email === "aixa.hqs@gmail.com") {
        showToast("Admin login successful");
        setTimeout(() => window.location.href = "admin.html", 1000);
      } else {
        showToast("Login successful");
        setTimeout(() => window.location.href = "index.html", 1000);
      }
    }
  })
  .catch((error) => {
    showToast("Google login failed: " + error.message);
  });

function showToast(message) {
  const toast = document.getElementById("toast");
  toast.innerText = message;
  toast.className = "toast show";
  setTimeout(() => {
    toast.className = "toast";
  }, 3000); // 3 seconds
}
  
  const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");

togglePassword.addEventListener("click", () => {
  passwordInput.type = passwordInput.type === "password" ? "text" : "password";
});
// Login button click
document.getElementById("loginBtn").addEventListener("click", () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    showToast("Please enter email and password");
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      // Admin check
      if(email === "aixa.hqs@gmail.com"){
        showToast("Admin login successful");
        setTimeout(() => window.location.href = "admin.html", 1000);
      } else {
        showToast("Login successful");
        setTimeout(() => window.location.href = "index.html", 1000);
      }
    })
    .catch((error) => {
      showToast("Login failed: " + error.message);
    });
});

// Google Login
document.getElementById("googleLogin").addEventListener("click", () => 
  {
    signInWithRedirect(auth, provider);
  });


</script>



</body>

</html>
